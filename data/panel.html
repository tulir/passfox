<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="panel.css"/>
</head>
<body>
	<div class="top-bar">
		<input
			type="text"
			class="textfield search-box"
			placeholder="Search..."
			id="search"
			onkeyup="search()"
		>
	</div>

	<div class="path" id="path"></div>
	<div class="passwords" id="passwords"></div>
	<div class="password-actions hidden" id="password-actions">
		<div class="action entry" onClick="exitPasswordView()">..</div>
		<div class="action entry" onClick="action('copy-password')">Copy Password</div>
		<div class="action entry" onClick="action('copy-username')">Copy Username</div>
		<div class="action entry" onClick="action('copy-otp')">Copy an OTP</div>
		<div class="action entry" onClick="action('display')">View Contents</div>
		<div class="action entry" onClick="action('edit')">Edit Contents</div>
		<div class="action entry" onClick="action('delete')">Delete</div>
	</div>
	<div class="password-view hidden" id="password-view">
		<div class="action entry" onClick="exitPasswordView()">..</div>
		<div class="raw-view static-view" id="password-raw-view"></div>
	</div>
	<div class="password-edit hidden" id="password-edit">
		<textarea class="raw-view edit-view saved" id="password-raw-edit" onkeydown="editText()"></textarea>
		<div class="action left" id="cancel-edit" onClick="cancelEdit()">Cancel</div>
		<div class="action right" id="save-edit" onClick="saveEdit()">Save</div>
	</div>

	<div class="bottom-bar">
		<button class="bottom-btn left" id="update" onclick="update()">Update</button>
		<button class="bottom-btn right hidden" id="useless" onclick="void(0)"></button>
	</div>

	<script src="/lib/jquery-3.1.1.min.js"></script>
	<script src="panel.js"></script>
</body>
