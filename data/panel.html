<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="panel.css"/>
</head>
<body>
	<div class="top-bar">
		<input
			type="text"
			class="textfield search-box"
			placeholder="Search..."
			id="search"
		>
	</div>

	<div class="path" id="path"></div>
	<div class="passwords">
		<div id="passwords"></div>
		<button class="entry new-password" onClick="newPassword()">Insert Password...</button>
	</div>
	<div class="password-actions hidden" id="password-actions">
		<div class="exit entry">..</div>
		<div class="action entry" action="copy-password">Copy Password</div>
		<div class="action entry" action="copy-username">Copy Username</div>
		<div class="action entry" action="copy-otp">Copy an OTP</div>
		<div class="action entry" action="display">View Contents</div>
		<div class="action entry" action="edit">Edit Contents</div>
		<div class="action entry" action="delete">Delete</div>
	</div>
	<div class="password-view hidden" id="password-view">
		<div class="exit entry">..</div>
		<div class="raw-view static-view" id="password-raw-view"></div>
	</div>
	<div class="password-edit hidden" id="password-edit">
		<textarea class="raw-view edit-view" id="password-raw-edit"></textarea>
		<div class="edit-action left" id="cancel-edit">Cancel</div>
		<div class="edit-action right" id="save-edit">Save</div>
	</div>

	<div class="bottom-bar">
		<button class="bottom-btn left" id="update">Update</button>
		<button class="bottom-btn right hidden" id="useless"></button>
	</div>

	<script src="/lib/jquery-3.1.1.min.js"></script>
	<script src="panel.js"></script>
</body>
