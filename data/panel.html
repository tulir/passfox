<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="panel.css"/>
</head>
<body>
	<div class="top-bar">
		<input
			type="text"
			class="textfield search-box"
			placeholder="Search..."
			id="search"
		>
	</div>
	<div class="path" id="path"></div>

	<div class="passwords container">
		<div class="password-list" id="passwords"></div>
		<div class="new entry" id="new-password">Insert Password...</div>
		<div class="hidden new entry" id="new-directory">Create Directory...</div>
	</div>
	<div class="hidden password-actions container" id="password-actions">
		<div class="exit entry">..</div>
		<div class="action entry" action="copy-password">Copy Password</div>
		<div class="action entry" action="copy-username">Copy Username</div>
		<div class="action entry" action="copy-otp">Copy an OTP</div>
		<div class="action entry" action="display">View Contents</div>
		<div class="action entry" action="edit">Edit Contents</div>
		<div class="action entry" action="delete">Delete</div>
	</div>
	<div class="hidden full-height password-view container" id="password-view">
		<div class="exit entry">..</div>
		<div class="raw-view static-view" id="password-raw-view"></div>
	</div>
	<div class="hidden full-height password-edit container" id="password-edit">
		<textarea class="raw-view edit-view" id="password-raw-edit"></textarea>

		<div class="left bottom-action" id="cancel-edit">Cancel</div>
		<div class="right bottom-action" id="save-edit">Save</div>
	</div>
	<div class="hidden full-height password-create container" id="password-create">
		<div class="password-name-container">
			<label for="new-password-name" class="password-name-label">
				Enter name for password
			</label>
			<br>
			<input type="text" class="password-name" id="new-password-name">
		</div>
		<div class="left bottom-action" id="cancel-create">Cancel</div>
		<div class="right bottom-action" id="next-create">Next</div>
	</div>
	<div class="hidden full-height password-generate container" id="password-generate">
		<!-- TODO add password generation options -->
		<div class="left bottom-action" id="cancel-create">Cancel</div>
		<div class="right bottom-action" id="next-create">Save</div>
	</div>
	<div class="hidden password-init container" id="password-init">
		<button class="init-store" id="init-store">
			Initialize Password Store
		</button>
	</div>

	<div class="bottom-bar">
		<div class="left bottom-action" id="update">Update</div>
		<div class="right bottom-btn hidden" id="useless"></div>
	</div>

	<script src="/lib/jquery-3.1.1.min.js"></script>
	<script src="panel.js"></script>
</body>
